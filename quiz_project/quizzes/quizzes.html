<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <title>Quizzes</title>
</head>
<body>
<div class="form">
    {% if all_quizzes %}
    <ul>
    {% for quiz in all_quizzes %}
        <li><a href="/quizzes/{{ quiz.id }}">{{ quiz.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No quizzes are available.</p>
    {% endif %}
</div>
</body>
</html>
