<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<div class="hat">
    <button onclick="window.location='/homepage/';">Home</button>
    <a style="width:70px"></a>
    <button onclick="window.location='/users/profile';">Profile</button>
    <button onclick="window.location='/users/logout';">Log out</button>
</div>
<div class="form">
    <h2>Comments to <i>"{{ quiz_name }}"</i> quiz.</h2>
    {% for rate in rates %}
    {% csrf_token %}
    <div class="comment-box">
        <div class="quiz_box_info_left">
            {{ rate.comment }}
        </div>
        <div class="quiz_box_info_right">
            <a>rate: <b>{{ rate.rate}}</b></a>
            <a>user: <b>{{ rate.comment_username }}</b></a>
        </div>
        {% if current_username == rate.comment_username %}
        <div class="quiz_box_info_right" style="margin-left:-260px;">
            <button onclick="delete_comment({{ rate.id }}, this)">Delete</button>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
</body>
</html>
