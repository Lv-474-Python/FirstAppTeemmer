<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<div class="hat">
    <button onclick="window.location='/homepage/';">Home</button>
    <a style="width:70px"></a>
    <button onclick="window.location='/users/profile';">Profile</button>
    <button onclick="window.location='/users/logout';">Log out</button>
</div>
<form method="post" action="">
    {% csrf_token %}
    <div class="form">
        <a style="color:rgba(245, 0, 0, 0.7)" id="error-message">{% if error %} {{ error }} {% endif %}</a><br>
        <input type="password" name="old_password" placeholder="old pass" onchange="validate()" required><br>
        <input type="password" name="new_password" placeholder="new pass" onchange="validate()" required><br>
        <input type="password" name="repeat_password" placeholder="repeat pass" onchange="validate_repeat()" required>
    </div>
    <div class="hat">
        <button type="submit">submit</button>
    </div>
</form>
</body>
</html>
